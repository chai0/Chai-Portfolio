    rel="stylesheet" />

<body>
  <nav class="flex">
    <a href="../index.html">Home</a>
    <a href="./about.html">About</a>
    <a href="./projects.html">Projects</a>
    <a class="active" href="./contactMe.html">Contact Me</a>
  </nav>
  <div class="main-contactme">
    <form class="flex flex-column">
      <div class="form-input">
        <label for="">First name:</label>
        <input type="text" pattern="\D" oninput="this.value = this.value.replace(/\d/g, '');" required
          placeholder="Enter your first Name*" />
      </div>

      <div class="form-input">
        <label for="">Last name:</label>
        <input pattern="\D" oninput="this.value = this.value.replace(/\d/g, '');" type="text" required
          placeholder="Enter your last Name*" />
      </div>

      <div class="form-input">
        <label for="">Email:</label>
        <input type="email" required placeholder="Enter your email address*" />
      </div>

      <div class="form-input">
        <label for="">Phone number:</label>
        <!-- <input type="number"  required placeholder="Enter your phone number*" /> -->
        <input type="text" pattern="0\d{1,2}-?\d{7}" oninput="this.value = this.value.replace(/[^0-9]/g, '');" />
      </div>

      <div class="form-input">
        <label for="">County:</label>
        <select id="country" name="country">
          <option value="county">Select your county</option>
          <option value="france">France</option>
          <option value="germany">Germany</option>
          <option value="israel">israel</option>
          <option value="unitedkingdom">United Kingdom</option>
        </select>
      </div>

      <div class="form-input">
        <textarea id="message" name="message" rows="4" cols="50" maxlength="200"
          placeholder="Your message here"></textarea>
      </div>

      <div class="form-actions flex">
        <button type="submit" class="btn-primary">Send</button>
        <button type="reset" class="btn-secondary">Reset</button>
      </div>
    </form>
  </div>

  <footer class="flex flex-column">
    <p id="authorName">Chai Shorr &copy;</p>
    <div>
      <a href="mailto:chaisorr@gmail.com">
        <img class="icon" src="../assets/images/email.png" /></a>
      <a href="tel:+972507509991">
        <img class="icon" src="../assets/images/phone.png" /></a>
      <a href="https://www.facebook.com/" target="_blank">
        <img class="icon" src="../assets/images/facebook.png" /></a>
    </div>
  </footer>
</body>

</html>
